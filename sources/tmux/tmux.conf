#set shell
set -g default-shell /usr/bin/fish

# these turns on full color support
set -g default-terminal "screen-256color"
set -as terminal-features ",alacritty*:RGB"

# 0 is too far from ` ;)
set -g base-index 1

# Automatically set window title
set-option -g set-titles on
set-window-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# set -g default-terminal screen-256color
set -g history-limit 10000

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf

# theming
# alabaster theme

set -g status-bg '#F7F7F7'  # Alabaster background
set -g status-fg '#434343'  # Alabaster foreground

# Inactive windows
set -g window-status-style bg=default,fg='#777777'
# Active window
setw -g window-status-current-style bg=default,fg=red


# theming end

# status bar to the top
set-option -g status-position top

set -g status-interval 30
set -g status-left-length 5
set -g status-left '#[fg=#325CC0](#S)'  # Blue accent for session
set -g status-right ''

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# in order to copy normally I can add a shit ton of some obscure config
# but it is better to just <prefix> z to temporarily zoom in the pane so you can copy normally

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# trying vim tmux navigator
# https://github.com/christoomey/vim-tmux-navigator

# ///----------------------------------------------------------------------------------

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# ----------------------------------------------------------------------------------///
# TMUX Plugins
# ----------------------------------------------------------------------------------///

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# mouse
set-option -g mouse on
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
# resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
