# egl is the most modern backend, better than glx on AMD
# NOTE: may freeze on AMD Strix (Radeon 890M) due to Mesa driver bugs â€” same root cause
# as Firefox WebRender being broken on this GPU. If freezes return, disable picom.
backend = "egl";

# vsync handled by TearFree in /etc/X11/xorg.conf.d/20-amdgpu.conf
# vsync=true also caused GPU freezes on this machine
vsync = false;

# use-damage causes GPU freezes on AMD Strix regardless of backend
use-damage = false;
